<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/recipes.css" type="text/css">
    <title>Recipes</title>
</head>
<body>
    <img class="logoImg" src="images/banner.png" />
<a href="index.html"><img src="images/icon.png"></a>
    <h1><b><i>Recipe Type</h1></b></i>
    <div>
        <select id="RecipeCategory">
            <option disabled>Choose type:</option>
        </select>
    </div>
     <h2>Short Description :</h2>
    <div id="recipeDesc"></div>

    <div class="foodGroups" id="FoodGroups"></div>

    <h2>Recipe:</h2>
    <div class="examples" id="examples"></div>

    <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <ul class="list-group" id="recipe-list"></ul>
          </div>
          <div class="col-sm-4">
            <ul class="list-group" id="ingredient-list"></ul>
          </div>
          <div class="col-sm-4">
            <h2>If you want different recipe you can add your:</h2>
            <form>
              <h2>Name Recipe</h2><span id="namerecipe">Add title new recipe</span><br>
              <input class="form-control" id="title" type="text" placeholder=""/>
              <h2>Ingredients and Descriptions</h2><span id="tip">Add some ingredients and descriptions to recipe</span><br/>
              <textarea class="form-control" id="ingredients" type="text" placeholder=""></textarea><br>
              <button class="btn btn-purple" id="add">Add</button>
            </form>
          </div>
        </div>
      </div>



    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="scripts/recipeLoader.js"></script>
    <script src="scripts/renderer.js"></script>
    <script src="scripts/baseRecipeCategory.js"></script>
    <script src="scripts/recipeCategory.js"></script>
    <script src="scripts/recipeCategorySummary.js"></script>
    <script src="scripts/recipeCategories.js"></script>
    <script src="scripts/foodGroup.js"></script>
    <script src="scripts/recipeExample.js"></script>
    <script src="scripts/ingredient.js"></script>
    <script src="scripts/bootstrapper.js"></script>
    <script src="scripts/addrecipe.js"></script>
    
    <footer>
        <img class="footer" src="images/footer.png" />
    </footer>
</body>
</html>
