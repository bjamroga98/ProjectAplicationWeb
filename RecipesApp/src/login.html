<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css" type="text/css" />
    <title>Login</title>
</head>
<body>
    <img class="logoImg" src="images/banner.png" />
    <a href="index.html"><img src="images/icon.png"></a>
        <div class="loginbox">
            <h1>Login </h1>
            <form>
                <p>User name</p>
                <input type="text" name="" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password">
                <input type="submit" name="" value="Login">
                <a href="lost.html">Lost your password?</a><br>
                <a href="register.html">Don't have any account?</a>
            </form>
        </div>

    <footer>
        <img class="footer" src="images/footer.png" />
    </footer>
    <script src="scripts/login.js"></script>
</body>
</html>
