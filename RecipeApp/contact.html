      <h1><b><i>If you have any questions you can write to us!</i></b></h1>

            <p class="" id="email-list"></p>
            <p class="" id="name-list"></p>
            <p class="" id="message-list"></p>
            <form>
              <h2>Email:</h2>

              <input class="form-control" id="name" type="text" placeholder=""/>
              <h2>Message:</h2>

            </form>
